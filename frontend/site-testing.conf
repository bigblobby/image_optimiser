upstream backend-testing {
    server backend-testing:8080;
}

server {
    listen 80;
    charset utf-8;
    root /usr/share/nginx/html;

    gzip on;
    gzip_min_length 1000;
    gzip_static on;
    gzip_types text/plain application/javascript application/x-javascript text/javascript text/xml text/css image/svg+xml;
    gzip_vary on;
    gunzip on;
    client_max_body_size 0;

	add_header Content-Security-Policy "default-src 'self' https://fonts.googleapis.com https://www.googletagmanager.com https://www.google-analytics.com; script-src 'self' 'unsafe-inline'; style-src 'self'; img-src 'self' data:; connect-src 'self'; font-src 'self'; object-src 'none'; media-src 'self'; form-action 'self'; frame-ancestors 'self';" always;

	location ~* \.(?:css|js|svg|png|jpg|jpeg|ttf)$ {
        root /usr/share/nginx/html;
        expires 8d;
        add_header Cache-Control "public";
    }

	location / {
		add_header X-Frame-Options SAMEORIGIN;
		add_header X-Content-Type-Options nosniff;
		add_header X-XSS-Protection "1; mode=block";

	    root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html /api;
	}

	location /api {
        proxy_pass http://backend-testing;
    }

}
