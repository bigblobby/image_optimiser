version: '3.6'

services:
    backend-prod:
        restart: unless-stopped
        build:
            context: ./backend
            dockerfile: Dockerfile-prod
        volumes:
            - './backend:/usr/src/app'
            - '/usr/src/app/node_modules'
        environment:
            - NODE_ENV=production

    frontend-prod:
        restart: unless-stopped
        build:
            context: ./frontend
            dockerfile: Dockerfile-prod
        environment:
            - NODE_ENV=production
        depends_on:
            - backend-prod
        ports:
            - "80:80"
